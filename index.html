  <script class="dropDownsTemplates" type="text/handlebars-x">
    <span class="sheoCatalogue">
        <label for="brand">Brand</label>
          <select class="brandFilter">
            <option value="">Select brand</option>
                {{#each brand}}
                  <option>{{this}}</option>
                {{/each}}
          </select>
    </span>
    <span class="sheoCatalogue">
      <label for="size">Size</label>
        <select class="sizeFilter">
          <option value="">Select size</option>
              {{#each size}}
                <option>{{this}}</option>
              {{/each}}
        </select>
    </span>
  <input type="button" name="filterButton" value="Filter">
  </script>
  <script class="tableTemplate" type="text/handlebars-x">
  {{#each shoeDetails}}
  <div class="gallery_product col-xs-6">
        <li><img src="http://fakeimg.pl/360x365/" class="img-responsive"></li>
        <li>{{id}}</li>
        <li>{{brand}}</li>
        <li>{{color}}</li>
        <li>{{size}}</li>
        <li>R {{price}}.00</li>
        <li>{{in_stock}}</li>

  </div>
  {{/each}}

  </script>

<h1>Add Stock</h1>
<div class="form">

    <input type="text" required name="id" class="inputText" placeholder="enter shoe id">
    <input type="text" required name="brand" class="inputText" placeholder="enter shoe brand">
    <input type="text" required name="size" class="inputText" placeholder="enter shoe size">
