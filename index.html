  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script class="dropDownsTemplates" type="text/handlebars-x">
    <span class="sheoCatalogue">
        <label for="brand">Brand</label>
          <select class="brandFilter">
            <option value="">Select brand</option>
                {{#each brand}}
                  <option>{{this}}</option>
                {{/each}}
          </select>
    </span>
    <span class="sheoCatalogue">
      <label for="size">Size</label>
        <select class="sizeFilter">
          <option value="">Select size</option>
              {{#each size}}
                <option>{{this}}</option>
              {{/each}}
        </select>
    </span>
  <input type="button" name="filterButton" value="Filter">
  </script>
  <script class="tableTemplate" type="text/handlebars-x">
  <table class="tab" border="1px">
    <tbody>
      <thead>
        <tr>
          <th colspan="6">Stock avalailable</th>
        </tr>
        <tr>
            <th>Shoe ID</th>
            <th>Brands</th>
            <th>Color</th>
            <th>Size</th>
            <th>Price</th>
            <th>Stock</th>
      </tr>
     </thead>
    {{#each shoeDetails}}

    <tr>
      <th>{{id}}</th>
      <td>{{brand}}</td>
      <td>{{color}}</td>
      <td>{{size}}</td>
      <td>R {{price}}.00</td>
      <td>{{in_stock}}</td>
      {{/each}}
    </tr>
</table>
  </script>

  <title>Shoe Catalogue</title>
</head>
